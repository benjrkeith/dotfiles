##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Keep named apps on preset workspaces
windowrule = workspace 4, rounding 0, noborder, class:^(steam_app_\d+)$
windowrule = workspace 5, class:steam 
windowrule = workspace 6, noinitialfocus, class:discord

# Unity Editor modal dialogs (file pickers, import dialogs, etc.)
windowrule = float, center 1, minsize 900 600, move onscreen cursor 50% 50%, class:^(Unity)$, title:^(Select Mesh|Open.*|Save.*|Import.*|Export.*)$, xwayland:1