################
### MONITORS ###
################

monitor = DP-3, 2560x1440@165.00Hz, 0x0, 1
monitor = HDMI-A-1, 2560x1440@60, 2560x-660, 1, transform, 3

workspace = 1, monitor:DP-3
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3

workspace = 6, monitor:HDMI-A-1, layoutopt:orientation:bottom
workspace = 7, monitor:HDMI-A-1, layoutopt:orientation:bottom
workspace = 8, monitor:HDMI-A-1, layoutopt:orientation:bottom
workspace = 9, monitor:HDMI-A-1, layoutopt:orientation:bottom

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = walker
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = hyprpanel & hyprpaper 
exec-once = elephant & walker --gapplication-service
exec-once = steam & discord & set-case-rgb

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10 
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    default_split_ratio = 0.9
}

master {
    new_status = master
    mfact = 0.55
    orientation = right
    new_on_top = true
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 2
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    no_hardware_cursors = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
bind = $mainMod, F, fullscreen
bind = $mainMod, W, killactive
bind = $mainMod, V, togglefloating

# Master
bind = $mainMod, D, layoutmsg, swapwithmaster

# Dwindle
# bind = $mainMod, M, swapsplit
# bind = $mainMod, B, togglesplit

# App shortcuts
bind = $mainMod, R, exec, $menu
bind = $mainMod, C, exec, $terminal
bind = $mainMod, G, exec, $browser

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, S, movefocus, r
bind = $mainMod, N, movefocus, u
bind = $mainMod, T, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace
bind = $mainMod CTRL, M, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Keep named apps on preset workspaces
windowrule = workspace 4, noinitialfocus, class:steam
windowrule = workspace 5, class:^(steam_app_\d+)$
windowrule = workspace 6, noinitialfocus, class:discord